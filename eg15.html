<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>one function  to many function</title>
<script>
function right()
{
window.alert("this is a Correct Answer");
}
function wrong()
{
window.alert("this is a Wrong Answer");
}
</script>
</head>
<body>
<h1>Q1.ms stand for</h1>
<button onclick="wrong()">main station</button>
<button onclick="right()">mobile station</button>
<h1>Q1.RAM stand for</h1>
<button onclick="right()">Random access memory</button>
<button onclick="wrong()">Read only memory</button>
<h1>Q1.ROM stand for</h1>
<button onclick="wrong()">Random access memory</button>
<button onclick="right()">Read only memory</button>
</body>
</html>
