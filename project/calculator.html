<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="calculator.css">
<title>Savrabh Code Calculator</title>
</head>
<body>
<div id="calculator">
<input type="text" id="display">
<div class="button-container">
<button class="button">c</button>
<button class="button" onclick="currentdisplay=display + '1';document.querySelector('#display').value=currentdisplay;">1</button>
<button class="button">2</button>
<button class="button">X</button><br>
<button class="button">3</button>
<button class="button">4</button>
<button class="button">+</button>
<button class="button">5</button><br>
<button class="button">6</button>
<button class="button">-</button>
<button class="button">7</button>
<button class="button">8</button><br>
<button class="button">*</button>

<button class="button">9</button>
<button class="button">/</button>
<button class="button">.</button>
<button class="button">0</button>

<button class="button">=</button>
<script>
let currentdisplay='';
document.querySelector('#display').value=currentdisplay;
</script>
</body>
