<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>innerHTML can be used</title>
</head>
<body>
<script>
function ram()
{
document.getElementById("ram").innerHTML="saurabh vishwakarma";
}
</script>
<h1 id="ram">pintu</h1>
<button onclick="ram()" >click here</button>
</body>
</html>
